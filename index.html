<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inscripción de Candidatos</title>
</head>
<body>
    <div class="container inscripcion">
        <h1>Inscripción de Candidatos</h1>
        <form id="candidateForm">
            <label for="candidateName">Nombre del Candidato:</label>
            <input type="text" id="candidateName" placeholder="Ingrese el nombre del candidato" required>
            <label for="partyName">Nombre del Partido:</label>
            <input type="text" id="partyName" placeholder="Ingrese el nombre del partido" required>
            <button type="submit">Agregar Candidato</button>
        </form>
        <h2>Lista de Candidatos</h2>
        <ul id="candidates"></ul>
    </div>
    <script src="inscripcion.js"></script>
</body>
</html>
